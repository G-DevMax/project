<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Blog App</title>
</head>
<body>
    <h1>Blogs</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}  <!-- {% for article in articles %} inicia un bucle que itera sobre cada artículo. -->
            <tr>
                <td>{{ article.title }}</td>  <!-- {{ article.title }} y {{ article.content }} se utilizan para mostrar el título y contenido de cada artículo. -->
                <td>{{ article.content }}</td>  <!-- 2 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create' %}">Nuevo Artículo</a>
</body>
</html>
